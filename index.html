<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Website  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">CONTACT</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form onsubmit="return validate()">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name = "mail"></ion-icon> 
                     </span>
                    <input id="email">
                    <label>Email ID</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input id="password" >
                    <label> Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot my password</a>
                </div>

                <div id="error-message" style="color: white; margin-top: 10px;"></div> <!-- Error message container -->

                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>registration</h2>
            <form onsubmit="return validate_registration()" action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name = "person"></ion-icon> 
                     </span>
                    <input id="uname" type="text" >
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="email"></ion-icon>
                    </span>
                    <input id="remail" >
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input id="reg-password">
                    <label> Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions </label>
                </div>

                <div id="error-reg-message" style="color: white; margin-top: 10px;"></div> <!-- Error message container -->

                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>already have an account <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
